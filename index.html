
<!DOCTYPE html>
<html lang="en">

<head>
    <script src="bulb.js" defer></script>
    <link rel="stylesheet" href="bulb.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Bulb and Cat</title>
</head>

<body>
    <div class="sanku">
        <div class="bulb">
            <img src="pexels-lucanardone-3651820 copy.jpg" class="bulb" id="bulbimage" />
        </div>
        <div class="cat">
            <img src="easter-celebration-with-dreamy-bunny_23-2151246634.jpg" class="cat" id="catimage" />
        </div>
        <div class="sodhi">
            <div class="switch-board">
                <h1 class="switch-status" id="switchstatus">Switched On</h1>
                <button class="switch-button" onclick="switchOff()" id="offswitch">
                    OFF
                </button>
                <button class="switch-button" onclick="switchOn()" id="onswitch">
                    ON
                </button>
            </div>
        </div>
    </div>
</body>

</html>
